<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">

    %% for (const [name, content] of meta) { %%
      <meta name="{{ name }}" content="{{{ content }}}">
    %% } %%

    <link rel="shortcut icon" href="/favicon.png">

    %% for (const link of preloadLinks) { %%
      {{ link }}
    %% } %%
  </head>
  <body>
    %% if (development) { %%
      <div style="position: absolute; z-index: 999999; background: white; top: 0; left: 0; width: 100%; height: 100%"></div>

      <script>
          document.body.style.overflow = 'hidden'

          setTimeout(() => {
              document.body.firstElementChild.style.display = 'none'
              document.body.style.overflow = ''
          }, 700)
      </script>
    %% } %%

    <div id="app">{{ html }}</div>
    <div id="modal-root"></div>

    <script>window.PAYLOAD = {{ payload }}</script>
    <script type="module" src="/src/entry-client.ts"></script>
  </body>
</html>
